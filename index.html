<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WEB AR - Computer Stable Sync v3</title>

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
      "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
    }
  }
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      height: 100%;
      width: 100%;
    }

    #container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: none;
    }

    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .progress-bar-container {
      width: 80%;
      max-width: 400px;
      height: 10px;
      background-color: #222;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 30px;
    }

    .progress-bar {
      width: 0%;
      height: 100%;
      background-color: #00ffff;
      transition: width 0.3s;
    }

    #startButton {
      display: none;
      background: #00ffff;
      border: none;
      color: #000;
      padding: 12px 30px;
      font-size: 1.1rem;
      border-radius: 10px;
      cursor: pointer;
      position: relative;
      z-index: 1000;
    }

    #scan-frame {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 70vmin;
      height: 70vmin;
      transform: translate(-50%, -50%);
      border: 3px solid rgba(0, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,255,255,0.6);
      animation: pulse 2s infinite ease-in-out;
      z-index: 5;
      pointer-events: none;
      display: none;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 20px rgba(0,255,255,0.6); }
      50% { box-shadow: 0 0 40px rgba(0,255,255,0.9); }
      100% { box-shadow: 0 0 20px rgba(0,255,255,0.6); }
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <div id="loading-screen">
    <div class="progress-bar-container">
      <div id="progress-bar" class="progress-bar"></div>
    </div>
    <button id="startButton">‡πÅ‡∏ï‡∏∞‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏£‡∏¥‡πà‡∏° AR</button>
  </div>

  <div id="scan-frame"></div>

  <script type="module">
    import * as THREE from 'three';
    import { MindARThree } from 'mindar-image-three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    const progressBar = document.getElementById("progress-bar");
    const startButton = document.getElementById("startButton");
    const loadingScreen = document.getElementById("loading-screen");
    const scanFrame = document.getElementById("scan-frame");
    const container = document.getElementById("container");

    // MindAR init
    const mindarThree = new MindARThree({
      container,
      imageTargetSrc: "./Job/Computer/marker.mind",
      sticky: true,
      filterMinCF: 0.001,
      filterBeta: 0.01
    });

    const { renderer, scene, camera } = mindarThree;
    renderer.outputColorSpace = THREE.SRGBColorSpace;

    // Lights
    const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1.5);
    const dirLight = new THREE.DirectionalLight(0xffffff, 1);
    hemiLight.position.set(0, 1, 0);
    dirLight.position.set(0, 1, 1);
    scene.add(hemiLight);
    scene.add(dirLight);

    const anchor = mindarThree.addAnchor(0);

    let mixer, video, videoMesh;
    const clock = new THREE.Clock();
    let hasPlayed = false;

    // ‡πÇ‡∏´‡∏•‡∏î‡πÇ‡∏°‡πÄ‡∏î‡∏•
    const loadModel = () => new Promise((resolve, reject) => {
      const loader = new GLTFLoader();
      loader.load(
        "./Job/Computer/Computer-Model.glb",
        (gltf) => {
          const model = gltf.scene;
          model.scale.set(0.5, 0.5, 0.5);
          anchor.group.add(model);
          if (gltf.animations.length > 0) {
            mixer = new THREE.AnimationMixer(model);
            gltf.animations.forEach(a => mixer.clipAction(a).play());
          }
          resolve();
        },
        (xhr) => {
          const percent = xhr.total ? (xhr.loaded / xhr.total) * 100 : 50;
          progressBar.style.width = `${percent}%`;
        },
        (err) => reject(err)
      );
    });

    // ‡πÇ‡∏´‡∏•‡∏î‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠ (‡πÅ‡∏ö‡∏ö blob ‡∏õ‡∏•‡∏≠‡∏î‡∏†‡∏±‡∏¢‡∏ö‡∏ô‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠)
    const loadVideo = async () => {
      const res = await fetch("./Job/Computer/Computer.mp4");
      const blob = await res.blob();
      const url = URL.createObjectURL(blob);
      const vid = document.createElement("video");
      vid.src = url;
      vid.loop = false;
      vid.playsInline = true;
      vid.crossOrigin = "anonymous";
      vid.muted = false;
      vid.preload = "auto";
      return vid;
    };

    // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÇ‡∏´‡∏•‡∏î
    const initialize = async () => {
      console.log("üöÄ Loading model...");
      await loadModel();
      console.log("‚úÖ Model ready. Showing button...");
      progressBar.style.width = "100%";
      startButton.style.display = "block";

      // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÇ‡∏´‡∏•‡∏î video ‡∏ï‡πà‡∏≠ (background)
      loadVideo().then(v => video = v);
    };

    const startAR = async () => {
      loadingScreen.style.display = "none";
      container.style.display = "block";
      await mindarThree.start();
      scanFrame.style.display = "block";

      // ‡∏£‡∏≠ video ‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏™‡∏£‡πá‡∏à
      if (!video) {
        video = await loadVideo();
      }

      const texture = new THREE.VideoTexture(video);
      texture.colorSpace = THREE.SRGBColorSpace;
      const geometry = new THREE.PlaneGeometry(0.6, 0.6 * (9/16));
      const material = new THREE.MeshBasicMaterial({ map: texture });
      videoMesh = new THREE.Mesh(geometry, material);
      videoMesh.position.set(0, -0.3, 0);
      anchor.group.add(videoMesh);

      renderer.setAnimationLoop(() => {
        const delta = clock.getDelta();
        if (mixer) mixer.update(delta);
        renderer.render(scene, camera);
      });

      anchor.onTargetFound = () => {
        scanFrame.style.display = "none";
        if (!hasPlayed) {
          hasPlayed = true;
          video.currentTime = 0;
          video.play();
        }
      };

      anchor.onTargetLost = () => {
        anchor.group.visible = true;
      };
    };

    startButton.addEventListener("click", startAR);
    initialize();
  </script>
</body>
</html>
