<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
        "mindar-image-three":"https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
      }
    }
    </script>

    <script type="module">
      import * as THREE from 'three';
      import { MindARThree } from 'mindar-image-three';
      // *** เพิ่ม import สำหรับโหลดโมเดล GLB ***
      import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

      // 3. เริ่มต้น MindAR
      const mindarThree = new MindARThree({
        container: document.querySelector("#container"),
        // *** เปลี่ยนเป็นไฟล์ .mind ของคุณ ***
        imageTargetSrc: "AR_Marker/targets.mind" 
      });
      const {renderer, scene, camera} = mindarThree;

      // 4. สร้าง Anchor (ตัวยึด Marker)
      const anchor = mindarThree.addAnchor(0); // 0 = Marker ตัวแรกในไฟล์ .mind

      // 5. โหลดวิดีโอ (จาก HTML)
      const video = document.querySelector("#networkVideo");
      const videoTexture = new THREE.VideoTexture(video);
      const videoGeometry = new THREE.PlaneGeometry(1, 0.56); // ขนาดแผ่นสี่เหลี่ยม
      const videoMaterial = new THREE.MeshBasicMaterial({ map: videoTexture });
      const videoMesh = new THREE.Mesh(videoGeometry, videoMaterial);
      videoMesh.position.set(0, 0.5, 0); // ตั้งตำแหน่งวิดีโอ (เหนือโมเดลเล็กน้อย)
      anchor.group.add(videoMesh);

      // 6. โหลดโมเดล (GLB)
      const loader = new GLTFLoader();
      loader.load(
        // *** เปลี่ยนเป็นไฟล์โมเดลของคุณ ***
        "Job/Network/network-model.glb",
        (gltf) => {
          gltf.scene.scale.set(0.2, 0.2, 0.2); // ปรับขนาด
          gltf.scene.position.set(0, 0, 0);   // ตั้งตำแหน่ง (ที่จุด 0,0,0 ของ Marker)
          anchor.group.add(gltf.scene); // เพิ่มโมเดลเข้าไปใน Anchor
        }
      );

      // 7. ปุ่มควบคุม (Start/Stop)
      const start = async() => {
        await mindarThree.start();
        renderer.setAnimationLoop(() => {
          renderer.render(scene, camera);
        });
      }

      const startButton = document.querySelector("#startButton");
      const stopButton = document.querySelector("#stopButton");

      startButton.addEventListener("click", () => {
        video.play(); // *** สั่งให้วิดีโอเริ่มเล่น ***
        start();
      });
      stopButton.addEventListener("click", () => {
        mindarThree.stop();
        mindarThree.renderer.setAnimationLoop(null);
      });
    </script>

    <style>
      body {
        margin: 0;
      }
      #container {
        width: 100vw;
        height: 100vh;
        position: relative;
        overflow: hidden;
      }
      #control {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 2;
      }
      /* *** ซ่อนวิดีโอต้นฉบับไว้ *** */
      #networkVideo {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="control">
      <button id="startButton">Start</button>
      <button id="stopButton">Stop</button>
    </div>
    <div id="container">
    </div>

    <video 
      id="networkVideo"
      src="Job/Network/video-network.mp4"
      muted
      loop
      playsinline>
    </video>
  </body>
</html>
