<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Career Experience</title>

    <script src="https://cdn.jsdelivr.net/npm/aframe@1.5.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.4/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #f9f9f9;
        font-family: "Prompt", sans-serif;
      }

      #start-screen {
        position: fixed;
        inset: 0;
        background: #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 10;
      }

      #start-screen h1 {
        font-size: 1.4rem;
        font-weight: 600;
        margin-bottom: 1rem;
        color: #333;
      }

      #start-button {
        padding: 0.8rem 1.8rem;
        font-size: 1rem;
        background: #111;
        color: white;
        border: none;
        border-radius: 999px;
        cursor: pointer;
        transition: 0.3s;
      }

      #start-button:hover {
        background: #444;
      }

      #scan-frame {
        position: fixed;
        inset: 0;
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 7;
      }

      #scan-box {
        width: 60vmin;
        height: 60vmin;
        border: 3px solid #00c6a7;
        border-radius: 12px;
        box-shadow: 0 0 30px rgba(0,198,167,0.3);
        animation: pulse 2s infinite ease-in-out;
      }

      @keyframes pulse {
        0%, 100% { opacity: 0.7; }
        50% { opacity: 1; }
      }
      /* full-screen blur overlay that blurs everything behind it */
      #blur-overlay {
        position: fixed;
        inset: 0;
        z-index: 5;
        pointer-events: none;
        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);
        transition: opacity 200ms ease;
        opacity: 0;
        display: none;
      }

      /* When visible, show the blur */
      #blur-overlay.visible {
        display: block;
        opacity: 1;
      }

      /* Ensure the AR scene canvas sits behind overlays */
      a-scene {
        position: fixed;
        inset: 0;
        z-index: 0;
      }
      /* permission error box */
      #perm-error {
        position: fixed;
        left: 50%;
        top: 12%;
        transform: translateX(-50%);
        background: rgba(17,17,17,0.9);
        color: #fff;
        padding: 0.8rem 1rem;
        border-radius: 10px;
        z-index: 20;
        display: none;
        max-width: 92%;
        font-size: 0.95rem;
        line-height: 1.3;
      }

      #perm-error button {
        margin-top: 0.6rem;
        padding: 0.5rem 0.8rem;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        background: #00c6a7;
        color: #06201d;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div id="start-screen">
      <h1>à¹€à¸£à¸´à¹ˆà¸¡à¸•à¹‰à¸™ AR Experience</h1>
      <button id="start-button">Start AR</button>
    </div>

    <div id="scan-frame">
      <div id="scan-box"></div>
    </div>

    <div id="blur-overlay" aria-hidden="true"></div>

    <div id="perm-error" role="alert">
      <div id="perm-message"></div>
      <div style="display:flex;gap:8px;margin-top:8px;">
        <button id="perm-retry">Retry</button>
      </div>
    </div>

    <a-scene
      id="ar-scene"
      mindar-image="imageTargetSrc: ./AR_Marker/targets.mind; autoStart: false; uiScanning: false;"
      color-space="sRGB"
      embedded
      renderer="colorManagement: true; physicallyCorrectLights;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <video
          id="video-computer"
          src="./Computer/Computer.mp4"
          preload="auto"
          loop
          crossorigin="anonymous"
          playsinline
          webkit-playsinline
        ></video>
        <a-asset-item id="model-computer" src="./Computer/Computer-Model.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video src="#video-computer" position="0 0 0" width="1" height="0.6"></a-video>
        <a-gltf-model src="#model-computer" position="0 -0.3 0" scale="0.5 0.5 0.5"></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      const startBtn = document.getElementById("start-button");
      const startScreen = document.getElementById("start-screen");
      const scanFrame = document.getElementById("scan-frame");
      const scene = document.querySelector("#ar-scene");
      const video = document.querySelector("#video-computer");
      const blurOverlay = document.getElementById("blur-overlay");
      const permError = document.getElementById("perm-error");
      const permMessage = document.getElementById("perm-message");
      const permRetry = document.getElementById("perm-retry");

      // helper to show a permission/failure message with retry
      function showPermError(message) {
        permMessage.textContent = message;
        permError.style.display = "block";
      }

      function hidePermError() {
        permError.style.display = "none";
      }

      async function requestCameraAndStart() {
        try {
          hidePermError();
          // ðŸŸ¢ à¸‚à¸­à¸­à¸™à¸¸à¸à¸²à¸•à¸à¸¥à¹‰à¸­à¸‡ (à¸‚à¸­ rear camera à¸–à¹‰à¸²à¸¡à¸µ)
          await navigator.mediaDevices.getUserMedia({ video: { facingMode: { ideal: "environment" } } });

          if (typeof DeviceOrientationEvent !== "undefined" && typeof DeviceOrientationEvent.requestPermission === "function") {
            try {
              await DeviceOrientationEvent.requestPermission();
            } catch (err) {
              console.warn("motion permission denied:", err);
            }
          }

          // à¹€à¸£à¸´à¹ˆà¸¡ AR UI
          startScreen.style.display = "none";
          blurOverlay.classList.add("visible");
          scanFrame.style.display = "flex";

          // start MindAR
          await scene.components["mindar-image"].start();

          // event à¹€à¸¡à¸·à¹ˆà¸­ marker à¹€à¸ˆà¸­ / à¸«à¸²à¸¢
          scene.addEventListener("targetFound", () => video.play());
          scene.addEventListener("targetLost", () => video.pause());
        } catch (err) {
          console.error(err);
          // Tailored messages for common failures
          if (err && err.name === "NotAllowedError") {
            showPermError("Camera permission denied. à¸à¸£à¸¸à¸“à¸²à¸­à¸™à¸¸à¸à¸²à¸•à¸à¸²à¸£à¹€à¸‚à¹‰à¸²à¸–à¸¶à¸‡à¸à¸¥à¹‰à¸­à¸‡à¸ˆà¸²à¸à¸à¸²à¸£à¸•à¸±à¹‰à¸‡à¸„à¹ˆà¸²à¸‚à¸­à¸‡à¹€à¸šà¸£à¸²à¸§à¹Œà¹€à¸‹à¸­à¸£à¹Œ à¹à¸¥à¹‰à¸§à¸à¸” Retry.");
          } else if (err && err.name === "NotFoundError") {
            showPermError("à¹„à¸¡à¹ˆà¸žà¸šà¸à¸¥à¹‰à¸­à¸‡à¸šà¸™à¸­à¸¸à¸›à¸à¸£à¸“à¹Œà¸™à¸µà¹‰");
          } else if (err && (err.name === "SecurityError" || err.name === "TypeError")) {
            showPermError("à¹€à¸šà¸£à¸²à¸§à¹Œà¹€à¸‹à¸­à¸£à¹Œà¸­à¸²à¸ˆà¸ˆà¸°à¸šà¸¥à¹‡à¸­à¸à¸à¸²à¸£à¹ƒà¸Šà¹‰à¸‡à¸²à¸™à¸à¸¥à¹‰à¸­à¸‡à¹€à¸¡à¸·à¹ˆà¸­à¹€à¸›à¸´à¸”à¹„à¸Ÿà¸¥à¹Œà¹‚à¸”à¸¢à¸•à¸£à¸‡ (file://). à¹ƒà¸«à¹‰à¸£à¸±à¸™à¹€à¸§à¹‡à¸šà¹„à¸‹à¸•à¹Œà¸œà¹ˆà¸²à¸™ 'http://localhost' à¸«à¸£à¸·à¸­ HTTPS à¹à¸¥à¹‰à¸§à¸¥à¸­à¸‡à¸­à¸µà¸à¸„à¸£à¸±à¹‰à¸‡.");
          } else {
            showPermError("à¹„à¸¡à¹ˆà¸ªà¸²à¸¡à¸²à¸£à¸–à¹€à¸‚à¹‰à¸²à¸–à¸¶à¸‡à¸à¸¥à¹‰à¸­à¸‡à¹„à¸”à¹‰: " + (err && err.message ? err.message : "unknown error"));
          }
        }
      }

      startBtn.addEventListener("click", requestCameraAndStart);

      permRetry.addEventListener("click", () => {
        // retry requesting camera
        requestCameraAndStart();
      });
    </script>
  </body>
</html>
