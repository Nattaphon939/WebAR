<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Network AR Experience</title>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
          "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
        }
      }
    </script>

    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: #000;
        overflow: hidden;
      }

      #container {
        width: 100vw;
        height: 100vh;
        position: relative;
        overflow: hidden;
      }

      #startButton {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 14px 32px;
        background: black;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 1.1em;
        cursor: pointer;
        z-index: 10;
      }

      #scan-frame {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 200px;
        height: 200px;
        border: 2px solid #00ffcc;
        border-radius: 16px;
        transform: translate(-50%, -50%);
        opacity: 0.7;
        z-index: 5;
        display: none;
        animation: pulse 2s infinite ease-in-out;
      }

      @keyframes pulse {
        0% {
          transform: translate(-50%, -50%) scale(1);
          opacity: 0.5;
        }
        50% {
          transform: translate(-50%, -50%) scale(1.1);
          opacity: 1;
        }
        100% {
          transform: translate(-50%, -50%) scale(1);
          opacity: 0.5;
        }
      }

      #networkVideo {
        display: none;
      }
    </style>
  </head>

  <body>
    <div id="container"></div>
    <div id="scan-frame"></div>
    <button id="startButton">เริ่มต้นใช้งาน AR</button>

    <video
      id="networkVideo"
      src="Job/Network/video-network.mp4"
      muted
      loop
      playsinline
      crossorigin="anonymous"
    ></video>

    <script type="module">
      import * as THREE from "three";
      import { MindARThree } from "mindar-image-three";
      import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";

      window.addEventListener("DOMContentLoaded", async () => {
        const startButton = document.querySelector("#startButton");
        const scanFrame = document.querySelector("#scan-frame");
        const container = document.querySelector("#container");

        // โหลด MindAR
        const mindarThree = new MindARThree({
          container: container,
          imageTargetSrc: "AR_Marker/targets.mind",
        });

        const { renderer, scene, camera } = mindarThree;
        const anchor = mindarThree.addAnchor(0);

        // -------- วิดีโอ --------
        const video = document.querySelector("#networkVideo");
        const videoTexture = new THREE.VideoTexture(video);
        const videoGeometry = new THREE.PlaneGeometry(1, 0.56);
        const videoMaterial = new THREE.MeshBasicMaterial({
          map: videoTexture,
          side: THREE.DoubleSide,
        });
        const videoMesh = new THREE.Mesh(videoGeometry, videoMaterial);
        videoMesh.position.set(0, 0.5, 0);
        anchor.group.add(videoMesh);

        // -------- โมเดล Network --------
        const loader = new GLTFLoader();
        loader.load(
          "Job/Network/network-model.glb",
          (gltf) => {
            gltf.scene.scale.set(0.25, 0.25, 0.25);
            gltf.scene.position.set(0, -0.2, 0);
            anchor.group.add(gltf.scene);
          },
          undefined,
          (error) => {
            console.error("โหลดโมเดลล้มเหลว:", error);
          }
        );

        // -------- เมื่อเจอ Marker --------
        anchor.onTargetFound = () => {
          console.log("✅ Marker Found!");
          scanFrame.style.display = "none";
          video.play();
        };

        anchor.onTargetLost = () => {
          console.log("❌ Marker Lost");
          video.pause();
        };

        // -------- เริ่มระบบ --------
        startButton.addEventListener("click", async () => {
          try {
            await navigator.mediaDevices.getUserMedia({ video: true });
            startButton.style.display = "none";
            scanFrame.style.display = "block";

            await mindarThree.start();

            renderer.setAnimationLoop(() => {
              renderer.render(scene, camera);
            });
          } catch (err) {
            alert("⚠️ กรุณาอนุญาตให้เข้าถึงกล้องเพื่อใช้งาน AR");
            console.error(err);
          }
        });
      });
    </script>
  </body>
</html>
