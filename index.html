<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Career Experience</title>

    <script src="https://cdn.jsdelivr.net/npm/aframe@1.5.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.4/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #f9f9f9;
        font-family: "Prompt", sans-serif;
      }

      #start-screen {
        position: fixed;
        inset: 0;
        background: #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 10;
      }

      #start-screen h1 {
        font-size: 1.4rem;
        font-weight: 600;
        margin-bottom: 1rem;
        color: #333;
      }

      #start-button {
        padding: 0.8rem 1.8rem;
        font-size: 1rem;
        background: #111;
        color: white;
        border: none;
        border-radius: 999px;
        cursor: pointer;
        transition: 0.3s;
      }

      #start-button:hover {
        background: #444;
      }

      #scan-frame {
        position: fixed;
        inset: 0;
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 7;
      }

      #scan-box {
        width: 60vmin;
        height: 60vmin;
        border: 3px solid #00c6a7;
        border-radius: 12px;
        box-shadow: 0 0 30px rgba(0,198,167,0.3);
        animation: pulse 2s infinite ease-in-out;
      }

      @keyframes pulse {
        0%, 100% { opacity: 0.7; }
        50% { opacity: 1; }
      }
      /* full-screen blur overlay that blurs everything behind it */
      #blur-overlay {
        position: fixed;
        inset: 0;
        z-index: 5;
        pointer-events: none;
        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);
        transition: opacity 200ms ease;
        opacity: 0;
        display: none;
      }

      /* When visible, show the blur */
      #blur-overlay.visible {
        display: block;
        opacity: 1;
      }

      /* Ensure the AR scene canvas sits behind overlays */
      a-scene {
        position: fixed;
        inset: 0;
        z-index: 0;
      }
    </style>
  </head>
  <body>
    <div id="start-screen">
      <h1>‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô AR Experience</h1>
      <button id="start-button">Start AR</button>
    </div>

    <div id="scan-frame">
      <div id="scan-box"></div>
    </div>

    <div id="blur-overlay" aria-hidden="true"></div>

    <a-scene
      id="ar-scene"
      mindar-image="imageTargetSrc: ./AR_Marker/targets.mind; autoStart: false; uiScanning: false;"
      color-space="sRGB"
      embedded
      renderer="colorManagement: true; physicallyCorrectLights;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <video
          id="video-computer"
          src="./Computer/Computer.mp4"
          preload="auto"
          loop
          crossorigin="anonymous"
          playsinline
          webkit-playsinline
        ></video>
        <a-asset-item id="model-computer" src="./Computer/Computer-Model.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video src="#video-computer" position="0 0 0" width="1" height="0.6"></a-video>
        <a-gltf-model src="#model-computer" position="0 -0.3 0" scale="0.5 0.5 0.5"></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      const startBtn = document.getElementById("start-button");
      const startScreen = document.getElementById("start-screen");
      const scanFrame = document.getElementById("scan-frame");
      const scene = document.querySelector("#ar-scene");
      const video = document.querySelector("#video-computer");
      const blurOverlay = document.getElementById("blur-overlay");

      startBtn.addEventListener("click", async () => {
        try {
          // üü¢ ‡∏Ç‡∏≠‡∏≠‡∏ô‡∏∏‡∏ç‡∏≤‡∏ï‡∏ó‡∏∏‡∏Å‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏†‡∏≤‡∏¢‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡∏Ñ‡∏•‡∏¥‡∏Å‡πÄ‡∏î‡∏µ‡∏¢‡∏ß
          await navigator.mediaDevices.getUserMedia({ video: true });

          if (typeof DeviceOrientationEvent.requestPermission === "function") {
            try {
              await DeviceOrientationEvent.requestPermission();
            } catch (err) {
              console.warn("motion permission denied:", err);
            }
          }

          // üü¢ ‡πÄ‡∏£‡∏¥‡πà‡∏° MindAR ‡∏´‡∏•‡∏±‡∏á‡∏à‡∏≤‡∏Å‡πÑ‡∏î‡πâ‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÅ‡∏ô‡πà ‡πÜ
          startScreen.style.display = "none";
          // show the blurred overlay, but keep the scan box above it so
          // the center area remains clear for framing
          blurOverlay.classList.add("visible");
          scanFrame.style.display = "flex";

          // start MindAR (single user gesture already used for permissions)
          await scene.components["mindar-image"].start();

          // event ‡πÄ‡∏°‡∏∑‡πà‡∏≠ marker ‡πÄ‡∏à‡∏≠ / ‡∏´‡∏≤‡∏¢
          scene.addEventListener("targetFound", () => video.play());
          scene.addEventListener("targetLost", () => video.pause());
        } catch (err) {
          alert("‚ö†Ô∏è ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏Ç‡πâ‡∏≤‡∏ñ‡∏∂‡∏á‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÑ‡∏î‡πâ ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏≠‡∏ô‡∏∏‡∏ç‡∏≤‡∏ï‡πÉ‡∏ô‡πÄ‡∏ö‡∏£‡∏≤‡∏ß‡πå‡πÄ‡∏ã‡∏≠‡∏£‡πå");
          console.error(err);
        }
      });
    </script>
  </body>
</html>
