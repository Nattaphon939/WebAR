<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>Web AR Curriculum</title>
    
    <style>
        /* Base Reset */
        body { margin: 0; overflow: hidden; }
        
        /* Loading Screen Setup (Assumed from previous context) */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 10000;
        }
        
        /* สไตล์สำหรับแสดงหมายเลขเวอร์ชัน (Version Display) */
        #version-display {
            position: fixed; /* ตรึงตำแหน่งไว้ที่หน้าจอ */
            bottom: 5px; /* ชิดขอบล่าง 5px */
            right: 5px; /* ชิดขอบขวา 5px */
            
            color: #ffffff; /* ตัวอักษรสีขาว */
            background-color: rgba(0, 0, 0, 0.6); /* พื้นหลังสีดำโปร่งแสง */
            padding: 3px 6px;
            font-size: 11px; /* ขนาดเล็ก */
            z-index: 10001; 
            border-radius: 4px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-three.prod.js"></script>
    
</head>

<body>
    <div id="loadingScreen">
        <h1>กำลังโหลดประสบการณ์ AR...</h1>
        <p>กรุณารอสักครู่</p>
        
        <div id="version-display">
            Version: V1.0.1 | Marker: 2025.12
        </div>
        </div>

    <a-scene mindar-image="imageTargetSrc: assets/targets.mind;" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights: true;" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">

        <a-camera active="false" position="0 0 0" look-controls="enabled: false"></a-camera>

        </a-scene>

    <script src="js/main.js"></script>
</body>
</html>
