<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Career Experience</title>

    <!-- MindAR + A-Frame -->
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.5.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.4/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: "Prompt", sans-serif;
        background-color: #f9f9f9;
        color: #222;
      }

      #start-screen {
        position: fixed;
        inset: 0;
        background: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 10;
      }

      #start-screen h1 {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 1rem;
      }

      #start-button {
        padding: 0.7rem 1.5rem;
        font-size: 1rem;
        background: #222;
        color: white;
        border: none;
        border-radius: 999px;
        cursor: pointer;
        transition: 0.3s;
      }

      #start-button:hover {
        background: #555;
      }

      #scan-frame {
        position: fixed;
        inset: 0;
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 5;
      }

      #scan-box {
        width: 60vmin;
        height: 60vmin;
        border: 3px solid #00c6a7;
        border-radius: 12px;
        box-shadow: 0 0 30px rgba(0,198,167,0.3);
        animation: pulse 2s infinite ease-in-out;
      }

      @keyframes pulse {
        0%, 100% { opacity: 0.7; }
        50% { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <!-- หน้ากดเริ่ม -->
    <div id="start-screen">
      <h1>เริ่มต้น AR Experience</h1>
      <button id="start-button">Start AR</button>
    </div>

    <!-- กรอบสแกน -->
    <div id="scan-frame">
      <div id="scan-box"></div>
    </div>

    <!-- AR Scene -->
    <a-scene
      id="ar-scene"
      mindar-image="imageTargetSrc: ./AR_Marker/targets.mind; autoStart: false; uiScanning: false;"
      color-space="sRGB"
      embedded
      renderer="colorManagement: true; physicallyCorrectLights;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <video
          id="video-computer"
          src="./Computer/Computer.mp4"
          preload="auto"
          loop
          crossorigin="anonymous"
          webkit-playsinline
          playsinline
        ></video>
        <a-asset-item id="model-computer" src="./Computer/Computer-Model.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video
          src="#video-computer"
          position="0 0 0"
          width="1"
          height="0.6"
          rotation="0 0 0"
        ></a-video>
        <a-gltf-model
          src="#model-computer"
          position="0 -0.3 0"
          scale="0.5 0.5 0.5"
          rotation="0 0 0"
        ></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      const startButton = document.getElementById("start-button");
      const startScreen = document.getElementById("start-screen");
      const scanFrame = document.getElementById("scan-frame");
      const scene = document.querySelector("#ar-scene");
      const video = document.querySelector("#video-computer");

      startButton.addEventListener("click", async () => {
        try {
          // ขออนุญาตกล้อง
          await navigator.mediaDevices.getUserMedia({ video: true });
          // ขออนุญาต motion (บางอุปกรณ์ iOS)
          if (typeof DeviceOrientationEvent.requestPermission === "function") {
            try {
              await DeviceOrientationEvent.requestPermission();
            } catch (err) {
              console.warn("motion permission:", err);
            }
          }

          // เริ่ม AR
          startScreen.style.display = "none";
          scanFrame.style.display = "flex";
          scene.components["mindar-image"].start();

          scene.addEventListener("targetFound", () => {
            video.play();
          });

          scene.addEventListener("targetLost", () => {
            video.pause();
          });
        } catch (err) {
          alert("ไม่สามารถเข้าถึงกล้องได้ กรุณาอนุญาตในเบราว์เซอร์");
          console.error(err);
        }
      });
    </script>
  </body>
</html>
