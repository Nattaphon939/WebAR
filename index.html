  <script type="module">
  import * as THREE from 'three';
  import { MindARThree } from 'mindar-image-three';
  import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

  // ---------- CONFIG ----------
  const JOB_ROOT = './Job';
  const careers = ['Computer','AI','Cloud','Data_Center','Network'];

  const candidates = {
    Computer: { model: ['Computer-Model.glb','computer-model.glb','Computer-model.glb'], video: ['Computer.mp4','computer.mp4','Computer-Video.mp4'] },
    AI:       { model: ['ai-model.glb','AI-model.glb','ai-model.GLTF','AI-Model.glb'], video: ['Al.mp4','AI.mp4','ai.mp4','ai-video.mp4'] },
    Cloud:    { model: ['cloud-model.glb','Cloud-model.glb','cloud-model.GLTF'], video: ['video-cloud.mp4','cloud.mp4','cloud-video.mp4'] },
    Data_Center: { model: ['Data_Center-model.glb','Data_Center-model.glb','Data_ Center-model.glb','Data_Center-model.GLTF'], video: ['Data_Center-Video.mp4','data_center.mp4','data-center.mp4'] },
    Network:  { model: ['network-model.glb','Network-model.glb','network-model.GLTF'], video: ['video-network.mp4','network.mp4','network-video.mp4'] },
  };

  // assets storage
  const assets = {};
  const bar = document.getElementById('bar');
  const loadingText = document.getElementById('loading-text');
  const startButton = document.getElementById('startButton');
  const loadingScreen = document.getElementById('loading-screen');
  const container = document.getElementById('container');
  const scanFrame = document.getElementById('scan-frame');
  const careerMenu = document.getElementById('career-menu');
  const backBtn = document.getElementById('backBtn');
  const returnBtn = document.getElementById('return-btn');
  const careerActions = document.getElementById('career-actions');
  const gameBtn = document.getElementById('game-btn');
  const surveyBtn = document.getElementById('survey-btn');
  const contactBtn = document.getElementById('contact-btn');

  // state
  let mindarThree, renderer, scene, camera;
  let anchor;
  let gltfModel = null;
  let videoElem = null;
  let videoMesh = null;
  let mixer = null;
  let clock = new THREE.Clock();
  let playingCareer = null;   // currently playing career name (string) or null
  let lastCareer = null;      // last career chosen/played
  let isPausedByBack = false; // true if paused via Back button

  // new state for scan-control
  let awaitingScanCareer = null; // when set, we wait for next onTargetFound to attach this career
  let scanningPaused = false;    // when true, onTargetFound does nothing (used while menu visible)

  // --- variables for smooth look-at & alignment (added) ---
  const tmpObj = new THREE.Object3D();
  const tmpQuat = new THREE.Quaternion();
  const parentWorldQuat = new THREE.Quaternion();
  const targetLocalQuat = new THREE.Quaternion();
  const bbox = new THREE.Box3();
  const tmpVec = new THREE.Vector3();
  const worldMin = new THREE.Vector3();
  const worldPos = new THREE.Vector3();
  const SMOOTH_FACTOR = 0.12; // 0..1 (bigger = snappier, smaller = smoother)

  // helpers
  async function findAndFetch(career, list) {
    for (const name of list) {
      const url = `${JOB_ROOT}/${career}/${name}`;
      try {
        const res = await fetch(url, { method: 'GET' });
        if (!res.ok) continue;
        const blob = await res.blob();
        return { blob, url };
      } catch (e) { /* try next */ }
    }
    return null;
  }

  async function preloadAll() {
    let total = careers.length * 2;
    let done = 0;
    function tick() {
      done++;
      const pct = Math.round((done / total) * 100);
      bar.style.width = pct + '%';
      loadingText.textContent = `‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏ó‡∏£‡∏±‡∏û‡∏¢‡∏≤‡∏Å‡∏£... ${pct}%`;
    }

    for (const career of careers) {
      assets[career] = { modelBlobUrl: null, videoBlobUrl: null };
      const m = await findAndFetch(career, candidates[career].model);
      if (m && m.blob && m.blob.size>0) assets[career].modelBlobUrl = URL.createObjectURL(m.blob);
      else console.warn(`‡πÑ‡∏°‡πà‡∏û‡∏ö model ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö ${career} -> ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ä‡∏∑‡πà‡∏≠‡πÑ‡∏ü‡∏•‡πå‡πÉ‡∏ô ${JOB_ROOT}/${career}`);
      tick();

      const v = await findAndFetch(career, candidates[career].video);
      if (v && v.blob && v.blob.size>0) assets[career].videoBlobUrl = URL.createObjectURL(v.blob);
      else console.warn(`‡πÑ‡∏°‡πà‡∏û‡∏ö video ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö ${career} -> ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ä‡∏∑‡πà‡∏≠‡πÑ‡∏ü‡∏•‡πå‡πÉ‡∏ô ${JOB_ROOT}/${career}`);
      tick();
    }
    bar.style.width = '100%';
    loadingText.textContent = '‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏™‡∏£‡πá‡∏à‡πÅ‡∏•‡πâ‡∏ß';
  }

  function createLights(scene) {
    const hemi = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
    hemi.position.set(0,1,0);
    scene.add(hemi);
    const dir = new THREE.DirectionalLight(0xffffff,1);
    dir.position.set(0,1,1);
    scene.add(dir);
  }

  function loadGLTF(blobUrl) {
    return new Promise((resolve) => {
      if (!blobUrl) return resolve(null);
      const loader = new GLTFLoader();
      loader.load(blobUrl, (gltf) => resolve(gltf), undefined, (err)=>{ console.warn('GLTF load err',err); resolve(null); });
    });
  }

  function makeVideoElem(blobUrl) {
    if (!blobUrl) return null;
    const v = document.createElement('video');
    v.src = blobUrl;
    v.crossOrigin = 'anonymous';
    v.playsInline = true;
    v.muted = false;
    v.loop = false;
    v.preload = 'auto';
    return v;
  }

  // helper to reset local rotation/quaternion for the model root (so it inherits anchor.group rotation)
  function resetModelLocalRotation(obj) {
    try {
      obj.rotation.set(0,0,0);
      obj.quaternion.set(0,0,0,1);
      obj.updateMatrixWorld(true);
    } catch(e) { /* ignore */ }
  }

  function clearAnchorContent(keep=false) {
    // if keep==true, we keep elements but pause video & animations (used when pressing Back)
    if (keep) {
      if (videoElem) {
        try { videoElem.pause(); } catch(e){}
      }
      if (mixer) {
        try { mixer.timeScale = 0; } catch(e){}
      }
      isPausedByBack = true;
      return;
    }

    // full remove: stop animation mixer properly
    if (mixer) {
      try { mixer.stopAllAction(); } catch(e){}
      mixer = null;
    }
    if (gltfModel) { try{ anchor.group.remove(gltfModel); }catch{} gltfModel = null; }
    if (videoMesh) { try{ anchor.group.remove(videoMesh); }catch{} videoMesh = null; }
    if (videoElem) { try{ videoElem.pause(); videoElem.src = ''; }catch{} videoElem = null; }
  }

  // Attach content (same behavior as before)
  function attachContentToAnchor(gltf, video) {
    // remove existing (but do not remove if we're intentionally reusing - handled by caller)
    if (gltfModel) { try{ anchor.group.remove(gltfModel); } catch(e){} gltfModel = null; }
    if (videoMesh) { try{ anchor.group.remove(videoMesh); } catch(e){} videoMesh = null; }
    if (videoElem) { try{ videoElem.pause(); } catch(e){} videoElem = null; }
    mixer = null;

    // model
    if (gltf && gltf.scene) {
      gltfModel = gltf.scene;
      gltfModel.scale.set(0.4,0.4,0.4);
      // keep approximate X/Z as before; Y will be adjusted to align feet to video bottom
      gltfModel.position.set(-0.25, -0.45, 0.05);

      // add directly to anchor.group
      anchor.group.add(gltfModel);

      // reset local rotation so it inherits anchor.group rotation
      resetModelLocalRotation(gltfModel);

      if (gltf.animations && gltf.animations.length > 0) {
        mixer = new THREE.AnimationMixer(gltfModel);
        gltf.animations.forEach(c => mixer.clipAction(c).play());
        mixer.timeScale = 1; // ensure playing
      }
    }

    // video
    if (video) {
      videoElem = video;
      const texture = new THREE.VideoTexture(videoElem);
      texture.colorSpace = THREE.SRGBColorSpace;
      // default portrait plane (will fix on metadata)
      const plane = new THREE.PlaneGeometry(0.6, 0.6 * (16/9));
      const mat = new THREE.MeshBasicMaterial({ map: texture });
      videoMesh = new THREE.Mesh(plane, mat);
      // set slightly lower initially; onloadedmetadata updates geometry & positions
      videoMesh.position.set(0, -0.05, 0);
      anchor.group.add(videoMesh);

      // Ensure video mesh local rotation reset so it follows anchor.group
      try {
        videoMesh.rotation.set(0,0,0);
        videoMesh.quaternion.set(0,0,0,1);
        videoMesh.updateMatrixWorld(true);
      } catch(e){}

      videoElem.onloadedmetadata = () => {
        try {
          const asp = videoElem.videoWidth / videoElem.videoHeight || (9/16);
          const width = 0.6;
          const height = width / asp;
          // update plane to real aspect
          videoMesh.geometry.dispose();
          videoMesh.geometry = new THREE.PlaneGeometry(width, height);
          videoMesh.position.set(0, 0, 0);

          // --- ALIGN: place model so its feet (bbox.min.y) sit at video bottom edge ---
          if (gltfModel) {
            // ensure world matrices are updated
            gltfModel.updateMatrixWorld(true);
            // compute model bounding box in world space
            bbox.setFromObject(gltfModel);
            // copy world min then convert to anchor.group local coords
            worldMin.copy(bbox.min);
            anchor.group.worldToLocal(worldMin); // now worldMin is in anchor.group local space
            // compute video bottom in anchor.group local space
            worldPos.set(0, 0, 0);
            videoMesh.getWorldPosition(worldPos);
            anchor.group.worldToLocal(worldPos);
            const videoBottomLocalY = worldPos.y - (height / 2);
            // delta to move model so its min.y sits at videoBottomLocalY
            const deltaY = videoBottomLocalY - worldMin.y;
            // nudge up a bit so it's not clipped
            const UP_NUDGE = 0.02;
            gltfModel.position.y += deltaY + UP_NUDGE;

            // ensure model local rotation still identity after reposition
            resetModelLocalRotation(gltfModel);
          }
        } catch(e){ console.warn('onloadedmetadata align err', e); }
      };

      // when career video ends -> cleanup and show menu
      videoElem.onended = () => {
        lastCareer = playingCareer;
        clearAnchorContent(false);
        playingCareer = null;
        isPausedByBack = false;
        careerActions.style.display = 'none';
        // show menu and pause scanning while menu visible
        careerMenu.style.display = 'flex';
        backBtn.style.display = 'none';
        scanningPaused = true;
        scanFrame.style.display = 'none';
      };
    }
  }

  // ---------- main flow ----------
  async function main() {
    await preloadAll();
    startButton.style.display = 'inline-block';
    startButton.addEventListener('click', onStartClick);
  }

  async function onStartClick() {
    try { await navigator.mediaDevices.getUserMedia({video:true,audio:true}); } catch(e){ console.warn('permission',e); }
    loadingScreen.style.display = 'none';
    container.style.display = 'block';
    // show scan UI initially
    scanFrame.style.display = 'flex';
    scanningPaused = false;

    mindarThree = new MindARThree({
      container: container,
      imageTargetSrc: `${JOB_ROOT}/Computer/marker.mind`,
      sticky: true,
      filterMinCF: 0.0001,
      filterBeta: 0.005
    });
    ({renderer, scene, camera} = mindarThree);
    renderer.outputColorSpace = THREE.SRGBColorSpace;
    createLights(scene);
    anchor = mindarThree.addAnchor(0);

    // on target found -> either start waiting career or resume existing content
    anchor.onTargetFound = async () => {
      // if scanning paused (menu visible), ignore target found
      if (scanningPaused) return;

      // if awaiting a career selection (user pressed career) -> attach that career's content now
      if (awaitingScanCareer) {
        const career = awaitingScanCareer;
        awaitingScanCareer = null;
        // load assets for this career and attach
        const a = assets[career] || {};
        const gltf = await loadGLTF(a.modelBlobUrl);
        const vid = makeVideoElem(a.videoBlobUrl);
        attachContentToAnchor(gltf, vid);
        playingCareer = career;
        lastCareer = career;
        isPausedByBack = false;
        // hide scan frame when found and content attached
        scanFrame.style.display = 'none';
        return;
      }

      // else normal resume behavior for already attached content
      scanFrame.style.display = 'none';
      if (videoElem && videoElem.paused) {
        try { videoElem.currentTime = 0; } catch(e){}
        const p = videoElem.play();
        if (p && p.catch) p.catch(e=>console.warn('play prevented',e));
      }
      if (mixer && isPausedByBack) {
        try { mixer.timeScale = 1; } catch(e){}
      }
      isPausedByBack = false;
    };

    anchor.onTargetLost = () => {
      // sticky mode: we keep content visible but hide scan frame UI
      scanFrame.style.display = 'none';
    };

    // attach Computer (initial) from preloaded assets (no re-scan needed)
    const comp = assets['Computer'] || {};
    const g = await loadGLTF(comp.modelBlobUrl);
    const v = makeVideoElem(comp.videoBlobUrl);
    attachContentToAnchor(g, v);
    playingCareer = 'Computer';
    lastCareer = 'Computer';
    careerActions.style.display = 'none';

    await mindarThree.start();
    renderer.setAnimationLoop(()=> {
      const delta = clock.getDelta();
      if (mixer) mixer.update(delta);

      // --- SMOOTH LOOK-AT (make anchor.group rotate smoothly to face camera) ---
      try {
        if (anchor && anchor.group && camera) {
          tmpObj.position.copy(anchor.group.getWorldPosition(new THREE.Vector3()));
          tmpObj.lookAt(camera.position);
          tmpObj.updateMatrixWorld();
          tmpObj.getWorldQuaternion(tmpQuat);
          if (anchor.group.parent) {
            anchor.group.parent.getWorldQuaternion(parentWorldQuat);
            parentWorldQuat.invert();
            targetLocalQuat.copy(parentWorldQuat).multiply(tmpQuat);
          } else {
            targetLocalQuat.copy(tmpQuat);
          }
          anchor.group.quaternion.slerp(targetLocalQuat, SMOOTH_FACTOR);
        }
      } catch(e) { /* non-fatal */ }

      renderer.render(scene, camera);
    });
  }

  // ---------- career interactions ----------
  async function playCareer(career) {
    // New behavior:
    // 1) close menu
    // 2) remove currently playing content (full remove) so next scan attaches fresh content
    // 3) set awaitingScanCareer = career and enable scanning (show scan frame)

    // show back button (still available to return to menu while waiting)
    backBtn.style.display = 'inline-block';

    // hide career menu and disable automatic menu scanning while menu hidden? we want scanning ON now
    careerMenu.style.display = 'none';
    careerActions.style.display = 'none';

    // remove current content fully
    clearAnchorContent(false);
    playingCareer = null;
    isPausedByBack = false;

    // set awaiting career and enable scanning UI
    awaitingScanCareer = career;
    scanningPaused = false;
    scanFrame.style.display = 'flex';
  }

  function pauseAndShowMenu() {
    // pause current content and show menu (while menu is visible, we disable scan)
    if (videoElem) {
      try { videoElem.pause(); } catch(e){ console.warn(e); }
    }
    if (mixer) {
      try { mixer.timeScale = 0; } catch(e){ console.warn(e); }
    }
    isPausedByBack = true;
    scanningPaused = true; // important: while menu shown, ignore scanning
    careerActions.style.display = (playingCareer && playingCareer !== 'Computer') ? 'flex' : 'none';
    careerMenu.style.display = 'flex';
    backBtn.style.display = 'none';
    // hide scan UI when menu is up
    scanFrame.style.display = 'none';
  }

  function returnToLast() {
    // resume lastCareer (if paused) or re-play it (we choose to re-scan to keep consistent? we'll resume if paused)
    if (!lastCareer) return;
    if (playingCareer === lastCareer && isPausedByBack && videoElem) {
      careerMenu.style.display = 'flex';
      backBtn.style.display = 'inline-block';
      isPausedByBack = false;
      try { videoElem.play(); } catch(e){ console.warn(e); }
      if (mixer) try { mixer.timeScale = 1; } catch(e){}
      if (lastCareer !== 'Computer') careerActions.style.display = 'flex';
      return;
    }
    // else we re-play lastCareer by initiating a re-scan flow (keeps behavior consistent)
    playCareer(lastCareer);
  }

  function removeCurrentAndShowMenu() {
    // utility to remove current playing content fully and show menu (menu disables scanning)
    clearAnchorContent(false);
    playingCareer = null;
    isPausedByBack = false;
    careerActions.style.display = 'none';
    careerMenu.style.display = 'flex';
    backBtn.style.display = 'none';
    scanningPaused = true;
    scanFrame.style.display = 'none';
  }

  // wire UI
  document.querySelectorAll('.career-btn').forEach(btn=>{
    btn.addEventListener('click', ()=> {
      const c = btn.dataset.career;
      playCareer(c);
    });
  });

  backBtn.addEventListener('click', ()=> {
    // pause current and return to menu
    pauseAndShowMenu();
  });

  returnBtn.addEventListener('click', ()=> {
    returnToLast();
  });

  // action buttons behavior (placeholders - replace URLs as needed)

    careerMenu.style.display = 'none';
    backBtn.style.display = 'inline-block';
    window.open('game.html', '_blank');

  surveyBtn.addEventListener('click', ()=> {
    careerMenu.style.display = 'none';

  });
  contactBtn.addEventListener('click', ()=> {
    careerMenu.style.display = 'none';
